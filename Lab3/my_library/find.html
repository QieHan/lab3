<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索</title>
<style>
a:link {color:#00FFFF;}    /* 未被访问的链接 */
a:visited {color:#00FF00;} /* 已被访问的链接 */
a:hover {color:#FF00FF;}   /* 鼠标指针移动到链接上 */
a:active {color:#0000FF;}  /* 正在被点击的链接 */
a.under {
	text-decoration:none;
}
p {background-color: rgb(250,0,255)}
p.no2 {
	background-color: gray;
	padding: 20px;
	text-align: center;
	width:1000px;
}
p.no1 {
	background-color:#CCC;
	padding: 10px;
	text-align: center;
	width:1000px;
}
</style>
</head>

<body>
<div align="center">
    <p class="no2"><font color="#00FF00"/>搜索书籍</p>
    <form action="/book_find/" method="post">
    {% csrf_token %}
        <p class="no1"><font color="#000000"/>请输入作者名字进行搜索</p>
        <input name="findauthor" type="text" style="height:30px;width:700px">
        <input type="submit" value="搜索" style="height:35px;width:75px">
    </form>
    <br></br>
    <a href="/first_page/">返回首页</a>
    </div>
</body>
</html>
