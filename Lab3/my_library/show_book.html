<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>书籍信息</title>
<style>
a:link {color:#00FFFF;}    /* 未被访问的链接 */
a:visited {color:#00FF00;} /* 已被访问的链接 */
a:hover {color:#FF00FF;}   /* 鼠标指针移动到链接上 */
a:active {color:#0000FF;}  /* 正在被点击的链接 */
a.under {
	text-decoration:none;
}
p {background-color: rgb(250,0,255)}
p.no2 {
	background-color: gray;
	padding: 20px;
	text-align: center;
	width:1000px;
}
</style>
</head>

<body>
<div align="center">
  <p class="no2"><font color="#00FF00"/>书籍信息</p>
    <table align = "center" width="952">
    <tr bgcolor="#FFCC66" height="40">
        <th width="154" align="center"><font color="#000000"/>ISBN</th><th width="154" align="center"><font color="#000000"/>书名</th><th width="154" align="center"><font color="#000000"/>作者ID</th><th width="154" align="center"><font color="#000000"/>出版人</th><th width="154" align="center"><font color="#000000"/>出版日期</th><th width="154" align="center"><font color="#000000"/>价格</th>
    </tr>
    <tr bgcolor="#CCCCFF" height="30">
        <td align="center"><font color="#000099">{{show_book.ISBN}}</td>
        <td align="center"><font color="#000099">{{show_book.Title}}</td>
        <td align="center"><font color="#000099">{{show_book.AuthorID}}</td>
        <td align="center"><font color="#000099">{{show_book.Publisher}}</td>
        <td align="center"><font color="#000099">{{show_book.PublishDate}}</td>
        <td align="center"><font color="#000099">{{show_book.Price}}</td>
    </tr>
    </table>
    <p class="no2"><font color="#00FF00"/>作者信息</p>
    <table width="952" align = "center">
    <tr bgcolor="#FFCC66" height="40">
      <th width="233"><font color="#000000"/>ID</th><th width="233"><font color="#000000"/>姓名</th><th width="233"><font color="#000000"/>年龄</th><th width="233"><font color="#000000"/>国家</th>
    </tr>
    <tr bgcolor="#CCCCFF" height="30">
        <td align="center"><font color="#000099">{{author.AuthorID}}</td>
        <td align="center"><font color="#000099">{{author.Name}}</td>
        <td align="center"><font color="#000099">{{author.Age}}</td>
        <td align="center"><font color="#000099">{{author.Country}}</td>
    </tr>
    </table><br><br>
    <a href="/first_page/">返回首页</a>
</div>
</body>
</html>
